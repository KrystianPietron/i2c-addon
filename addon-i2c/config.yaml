name: Obsługa wyświetlaczy i2c HAOS
version: 1.0.5.149-RC
description: Obsługa wyświetlaczy i2c HAOS
arch:
  - aarch64
startup: services
boot: auto
devices:
  - /dev/i2c-1
  - /dev/i2c-13
  - /dev/i2c-14
  - /dev/i2c-15
url: https://github.com/KrystianPietron/i2c-addon
slug: addon-i2c
image: ghcr.io/krystianpietron/i2c-addon
privileged:
  - SYS_RAWIO
init: true
options:
  token: tokenTest
  "dev-i2c-1-bus": {
    "display1": true,
    "display2": true
  }
  "dev-i2c-13-bus": {
    "display1": true,
    "display2": true
  }
  display2: true
schema:
  token: str
  "dev-i2c-1-bus": {
    "display1": bool,
    "display2": bool
  }
  "dev-i2c-13-bus": {
    "display1": bool,
    "display2": bool
  }