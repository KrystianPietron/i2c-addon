name: Build and Publish Addon

on:
  push:
    branches:
      - main
    paths:
      - 'addon-i2c/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            docker_platform: linux/arm64/v8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: set_repo_owner_lowercase
        run: echo "REPO_OWNER_LOWERCASE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        shell: bash

      - name: Get addon version from config.json
        id: get_version
        run: |
          ADDON_VERSION=$(jq -r '.version' addon-i2c/config.json)
          echo "ADDON_VERSION=$ADDON_VERSION" >> $GITHUB_ENV
        shell: bash

      - name: Build and push Docker image for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: ./addon-i2c
          file: ./addon-i2c/Dockerfile
          platforms: ${{ matrix.docker_platform }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWERCASE }}/i2c-addon-${{ matrix.arch }}:${{ env.ADDON_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_FROM=debian:bookworm-slim

  # ... (pozostała część pliku main.yml, bez zmian w sekcji 'build')

  create_manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: set_repo_owner_lowercase
        run: echo "REPO_OWNER_LOWERCASE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        shell: bash

      - name: Get addon version from config.json
        id: get_version
        run: |
          ADDON_VERSION=$(jq -r '.version' addon-i2c/config.json)
          echo "ADDON_VERSION=$ADDON_VERSION" >> $GITHUB_ENV
        shell: bash

      # JESZCZE DŁUŻSZE I BARDZIEJ AGRESYWNE OPÓŹNIENIE Z PĘTLĄ SPRAWDZAJĄCĄ
      - name: Wait and verify image availability
        run: |
          MANIFEST_BASE=ghcr.io/${{ env.REPO_OWNER_LOWERCASE }}/i2c-addon
          ADDON_VERSION=${{ env.ADDON_VERSION }}
          ARCH_IMAGE="${MANIFEST_BASE}-aarch64:${ADDON_VERSION}"
          
          echo "Waiting for image ${ARCH_IMAGE} to be available in GHCR..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          until docker pull "${ARCH_IMAGE}" || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Image not yet available. Retrying in 20 seconds... (Retry: $((RETRY_COUNT + 1))/${MAX_RETRIES})"
            sleep 20
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          if [ $RETRY_COUNT -eq $MAX_RETRIES ] && ! docker pull "${ARCH_IMAGE}"; then
            echo "Error: Image ${ARCH_IMAGE} never became available after ${MAX_RETRIES} retries."
            exit 1
          fi
          echo "Image ${ARCH_IMAGE} is now available."
        shell: bash


      - name: Create manifest list and push
        run: |
          MANIFEST_BASE=ghcr.io/${{ env.REPO_OWNER_LOWERCASE }}/i2c-addon
          ADDON_VERSION=${{ env.ADDON_VERSION }}
          ARCH_IMAGE="${MANIFEST_BASE}-aarch64:${ADDON_VERSION}"

          echo "DEBUG: MANIFEST_BASE = ${MANIFEST_BASE}"
          echo "DEBUG: ADDON_VERSION = ${ADDON_VERSION}"
          echo "DEBUG: ARCH_IMAGE = ${ARCH_IMAGE}"

          echo "Attempting to create manifest for ${MANIFEST_BASE}:${ADDON_VERSION}"
          docker manifest create --verbose ${MANIFEST_BASE}:${ADDON_VERSION} ${ARCH_IMAGE} || { echo "Manifest create failed!"; exit 1; }
          docker manifest push --verbose ${MANIFEST_BASE}:${ADDON_VERSION} || { echo "Manifest push failed!"; exit 1; }

          echo "Attempting to create manifest for ${MANIFEST_BASE}:latest"
          docker manifest create --verbose ${MANIFEST_BASE}:latest ${ARCH_IMAGE} || { echo "Manifest latest create failed!"; exit 1; }
          docker manifest push --verbose ${MANIFEST_BASE}:latest || { echo "Manifest latest push failed!"; exit 1; }
        shell: bash
